# HTML & CSS Essentials Configuration
# Modern responsive design patterns

responsive_breakpoints:
  mobile: "320px"
  tablet: "768px"
  desktop: "1024px"
  wide: "1440px"

css_architecture:
  methodologies:
    - BEM (Block Element Modifier)
    - SMACSS
    - ITCSS
    - Atomic CSS

  naming_conventions:
    bem_example: |
      /* Block */
      .card { }

      /* Element */
      .card__title { }
      .card__body { }

      /* Modifier */
      .card--featured { }
      .card__title--large { }

flexbox_patterns:
  center_content: |
    .center {
      display: flex;
      justify-content: center;
      align-items: center;
    }

  space_between: |
    .nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

  responsive_wrap: |
    .cards {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .cards > * {
      flex: 1 1 300px;
    }

grid_patterns:
  responsive_grid: |
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
    }

  holy_grail_layout: |
    .layout {
      display: grid;
      grid-template-areas:
        "header header header"
        "nav main aside"
        "footer footer footer";
      grid-template-columns: 200px 1fr 200px;
      grid-template-rows: auto 1fr auto;
      min-height: 100vh;
    }

css_custom_properties:
  theme_setup: |
    :root {
      /* Colors */
      --color-primary: #3b82f6;
      --color-secondary: #6366f1;
      --color-background: #ffffff;
      --color-text: #1f2937;

      /* Spacing */
      --space-xs: 0.25rem;
      --space-sm: 0.5rem;
      --space-md: 1rem;
      --space-lg: 2rem;
      --space-xl: 4rem;

      /* Typography */
      --font-sans: system-ui, -apple-system, sans-serif;
      --font-mono: ui-monospace, monospace;

      /* Transitions */
      --transition-fast: 150ms ease;
      --transition-normal: 300ms ease;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --color-background: #111827;
        --color-text: #f9fafb;
      }
    }

semantic_html:
  document_structure: |
    <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Page Title</title>
    </head>
    <body>
      <header>
        <nav aria-label="Main navigation">
          <ul>
            <li><a href="/">Home</a></li>
          </ul>
        </nav>
      </header>

      <main>
        <article>
          <h1>Article Title</h1>
          <section>
            <h2>Section Heading</h2>
            <p>Content...</p>
          </section>
        </article>
      </main>

      <footer>
        <p>&copy; 2025</p>
      </footer>
    </body>
    </html>

accessibility:
  aria_patterns:
    - "aria-label for icon buttons"
    - "aria-labelledby for sections"
    - "aria-describedby for form hints"
    - "role='navigation' for nav elements"
    - "aria-expanded for collapsible content"

  focus_visible: |
    :focus-visible {
      outline: 2px solid var(--color-primary);
      outline-offset: 2px;
    }

    :focus:not(:focus-visible) {
      outline: none;
    }

modern_css_features:
  container_queries: |
    @container (min-width: 400px) {
      .card {
        display: flex;
      }
    }

  css_nesting: |
    .card {
      padding: 1rem;

      & .title {
        font-size: 1.25rem;
      }

      &:hover {
        background: var(--color-hover);
      }
    }

  cascade_layers: |
    @layer base, components, utilities;

    @layer base {
      * { box-sizing: border-box; }
    }

    @layer components {
      .button { /* styles */ }
    }

    @layer utilities {
      .hidden { display: none; }
    }

best_practices:
  performance:
    - "Avoid deeply nested selectors"
    - "Use CSS containment for complex components"
    - "Minimize repaints with transform/opacity"
    - "Use will-change sparingly"

  maintainability:
    - "Use CSS custom properties for theming"
    - "Follow consistent naming conventions"
    - "Document complex calculations"
    - "Keep specificity low and consistent"
